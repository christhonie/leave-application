<div>
  <h2 id="page-heading" data-cy="PublicHolidayHeading">
    <span jhiTranslate="leaveApplicationApp.publicHoliday.home.title">Public Holidays</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="leaveApplicationApp.publicHoliday.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-public-holiday mr-2"
        [routerLink]="['/public-holiday/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="leaveApplicationApp.publicHoliday.home.createLabel"> Create a new Public Holiday </span>
      </button>
    </div>
    <div class="form-group" *jhiHasAnyAuthority="'ROLE_ADMIN'">
      <button
        id="jh-reload-publicHolidays"
        data-cy="reloadPublicHolidaysButton"
        class="btn btn-primary jh-create-entity create-public-holiday"
        (click)="reload()"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="leaveApplicationApp.publicHoliday.home.reloadHolidays">Reload Public Holidays </span>
      </button>

      <!-- <label class="form-control-label"
        for="field_year">Year to reload</label>
      <select id="field_year" data-cy="year" name="year">
        <option
          *ngFor="let year of surroundingFiveYears;">
          {{ year }}
        </option>
      </select> -->
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="publicHolidays?.length === 0">
    <span jhiTranslate="leaveApplicationApp.publicHoliday.home.notFound">No publicHolidays found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="publicHolidays && publicHolidays.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="name">
            <span jhiTranslate="leaveApplicationApp.publicHoliday.name">Name</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="date">
            <span jhiTranslate="leaveApplicationApp.publicHoliday.date">Date</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let publicHoliday of publicHolidays; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/public-holiday', publicHoliday.id, 'view']">{{ publicHoliday.name }}</a>
          </td>
          <td>{{ publicHoliday.date | formatMediumDate }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/public-holiday', publicHoliday.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/public-holiday', publicHoliday.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(publicHoliday)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="publicHolidays && publicHolidays.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
