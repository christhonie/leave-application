<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-entitlement-value-heading"
        data-cy="EntitlementValueCreateUpdateHeading"
        jhiTranslate="leaveApplicationApp.entitlementValue.home.createOrEditLabel"
      >
        Create or edit a Entitlement Value
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="leaveApplicationApp.entitlementValue.entitlementValue"
            for="field_entitlementValue"
            [ngbTooltip]="'leaveApplicationApp.entitlementValue.help.entitlementValue' | translate"
            >Entitlement Value</label
          >
          <input
            type="number"
            class="form-control"
            name="entitlementValue"
            id="field_entitlementValue"
            data-cy="entitlementValue"
            formControlName="entitlementValue"
          />
          <div
            *ngIf="
              editForm.get('entitlementValue')!.invalid &&
              (editForm.get('entitlementValue')!.dirty || editForm.get('entitlementValue')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('entitlementValue')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('entitlementValue')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.entitlementValue.entitlement" for="field_entitlement"
            >Entitlement</label
          >
          <select class="form-control" id="field_entitlement" data-cy="entitlement" name="entitlement" formControlName="entitlement">
            <option *ngIf="editForm.get(['entitlement'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                leaveEntitlementOption.id === editForm.get('entitlement')!.value?.id
                  ? editForm.get('entitlement')!.value
                  : leaveEntitlementOption
              "
              *ngFor="let leaveEntitlementOption of entitlementsCollection; trackBy: trackLeaveEntitlementById"
            >
              {{ leaveEntitlementOption.id }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['entitlement'])!.invalid && (editForm.get(['entitlement'])!.dirty || editForm.get(['entitlement'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['entitlement'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.entitlementValue.staff" for="field_staff">Staff</label>
          <select class="form-control" id="field_staff" data-cy="staff" name="staff" formControlName="staff">
            <option *ngIf="editForm.get(['staff'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="staffOption.id === editForm.get('staff')!.value?.id ? editForm.get('staff')!.value : staffOption"
              *ngFor="let staffOption of staffCollection; trackBy: trackStaffById"
            >
              {{ staffOption.name }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['staff'])!.invalid && (editForm.get(['staff'])!.dirty || editForm.get(['staff'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['staff'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
