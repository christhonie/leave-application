<div>
    <h2 id="page-heading">
        <span jhiTranslate="leaveApplicationApp.entitlementValue.home.title">Entitlement Values</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entitlement-value" [routerLink]="['/entitlement-value/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="leaveApplicationApp.entitlementValue.home.createLabel">
            Create a new Entitlement Value
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entitlementValues?.length === 0">
        <span jhiTranslate="leaveApplicationApp.entitlementValue.home.notFound">No entitlementValues found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entitlementValues && entitlementValues.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="entitlementValue"><span jhiTranslate="leaveApplicationApp.entitlementValue.entitlementValue">Entitlement Value</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="entitlementId"><span jhiTranslate="leaveApplicationApp.entitlementValue.entitlement">Entitlement</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="staffName"><span jhiTranslate="leaveApplicationApp.entitlementValue.staff">Staff</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entitlementValue of entitlementValues ;trackBy: trackId">
                    <td><a [routerLink]="['/entitlement-value', entitlementValue.id, 'view']">{{ entitlementValue.id }}</a></td>
                    <td>{{ entitlementValue.entitlementValue }}</td>
                    <td>
                        <div *ngIf="entitlementValue.entitlementId">
                            <a [routerLink]="['/leave-entitlement', entitlementValue.entitlementId , 'view']" >{{ entitlementValue.entitlementId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="entitlementValue.staffId">
                            <a [routerLink]="['/staff', entitlementValue.staffId , 'view']" >{{ entitlementValue.staffName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entitlement-value', entitlementValue.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entitlement-value', entitlementValue.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entitlementValue)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="entitlementValues && entitlementValues.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
