<div>
    <h2 id="page-heading">
        <span jhiTranslate="leaveApplicationApp.leaveEntitlement.home.title">Leave Entitlements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-leave-entitlement" [routerLink]="['/leave-entitlement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="leaveApplicationApp.leaveEntitlement.home.createLabel">
            Create a new Leave Entitlement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="leaveEntitlements?.length === 0">
        <span jhiTranslate="leaveApplicationApp.leaveEntitlement.home.notFound">No leaveEntitlements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="leaveEntitlements && leaveEntitlements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="entitlementDate"><span jhiTranslate="leaveApplicationApp.leaveEntitlement.entitlementDate">Entitlement Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="days"><span jhiTranslate="leaveApplicationApp.leaveEntitlement.days">Days</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="leaveTypeName"><span jhiTranslate="leaveApplicationApp.leaveEntitlement.leaveType">Leave Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="staffName"><span jhiTranslate="leaveApplicationApp.leaveEntitlement.staff">Staff</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let leaveEntitlement of leaveEntitlements ;trackBy: trackId">
                    <td><a [routerLink]="['/leave-entitlement', leaveEntitlement.id, 'view']">{{ leaveEntitlement.id }}</a></td>
                    <td>{{ leaveEntitlement.entitlementDate | date:'mediumDate' }}</td>
                    <td>{{ leaveEntitlement.days }}</td>
                    <td>
                        <div *ngIf="leaveEntitlement.leaveTypeId">
                            <a [routerLink]="['/leave-type', leaveEntitlement.leaveTypeId , 'view']" >{{ leaveEntitlement.leaveTypeName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="leaveEntitlement.staffId">
                            <a [routerLink]="['/staff', leaveEntitlement.staffId , 'view']" >{{ leaveEntitlement.staffName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/leave-entitlement', leaveEntitlement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/leave-entitlement', leaveEntitlement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(leaveEntitlement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="leaveEntitlements && leaveEntitlements.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
