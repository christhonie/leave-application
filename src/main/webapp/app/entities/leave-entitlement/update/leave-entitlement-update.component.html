<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-leave-entitlement-heading"
        data-cy="LeaveEntitlementCreateUpdateHeading"
        jhiTranslate="leaveApplicationApp.leaveEntitlement.home.createOrEditLabel"
      >
        Create or edit a Leave Entitlement
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.leaveEntitlement.entitlementDate" for="field_entitlementDate"
            >Entitlement Date</label
          >
          <div class="input-group">
            <input
              id="field_entitlementDate"
              data-cy="entitlementDate"
              type="text"
              class="form-control"
              name="entitlementDate"
              ngbDatepicker
              #entitlementDateDp="ngbDatepicker"
              formControlName="entitlementDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="entitlementDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
          <div
            *ngIf="
              editForm.get('entitlementDate')!.invalid &&
              (editForm.get('entitlementDate')!.dirty || editForm.get('entitlementDate')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('entitlementDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.leaveEntitlement.days" for="field_days">Days</label>
          <input type="number" class="form-control" name="days" id="field_days" data-cy="days" formControlName="days" />
          <div *ngIf="editForm.get('days')!.invalid && (editForm.get('days')!.dirty || editForm.get('days')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('days')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('days')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.leaveEntitlement.leaveType" for="field_leaveType"
            >Leave Type</label
          >
          <select class="form-control" id="field_leaveType" data-cy="leaveType" name="leaveType" formControlName="leaveType">
            <option *ngIf="!editForm.get('leaveType')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="leaveTypeOption.id === editForm.get('leaveType')!.value?.id ? editForm.get('leaveType')!.value : leaveTypeOption"
              *ngFor="let leaveTypeOption of leaveTypesSharedCollection; trackBy: trackLeaveTypeById"
            >
              {{ leaveTypeOption.name }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['leaveType'])!.invalid && (editForm.get(['leaveType'])!.dirty || editForm.get(['leaveType'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['leaveType'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.leaveEntitlement.staff" for="field_staff">Staff</label>
          <select class="form-control" id="field_staff" data-cy="staff" name="staff" formControlName="staff">
            <option *ngIf="!editForm.get('staff')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="staffOption.id === editForm.get('staff')!.value?.id ? editForm.get('staff')!.value : staffOption"
              *ngFor="let staffOption of staffSharedCollection; trackBy: trackStaffById"
            >
              {{ staffOption.name }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['staff'])!.invalid && (editForm.get(['staff'])!.dirty || editForm.get(['staff'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['staff'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
