<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="leaveStatus">
      <h2 data-cy="leaveStatusDetailsHeading"><span jhiTranslate="leaveApplicationApp.leaveStatus.detail.title">Leave Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ leaveStatus.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="leaveApplicationApp.leaveStatus.name" [ngbTooltip]="'leaveApplicationApp.leaveStatus.help.name' | translate"
            >Name</span
          >
        </dt>
        <dd>
          <span>{{ leaveStatus.name }}</span>
        </dd>
        <dt><span jhiTranslate="leaveApplicationApp.leaveStatus.description">Description</span></dt>
        <dd>
          <span>{{ leaveStatus.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/leave-status', leaveStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
