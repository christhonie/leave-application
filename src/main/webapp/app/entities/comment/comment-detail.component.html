<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="leaveApplicationApp.comment.detail.title">Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="leaveApplicationApp.comment.comment">Comment</span></dt>
                <dd>
                    <span>{{ comment.comment }}</span>
                </dd>
                <dt><span jhiTranslate="leaveApplicationApp.comment.leaveApplication">Leave Application</span></dt>
                <dd>
                    <div *ngIf="comment.leaveApplicationId">
                        <a [routerLink]="['/leave-application', comment.leaveApplicationId, 'view']">{{ comment.leaveApplicationId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="leaveApplicationApp.comment.user">User</span></dt>
                <dd>
                    {{ comment.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
