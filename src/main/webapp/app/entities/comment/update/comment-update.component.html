<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-comment-heading" data-cy="CommentCreateUpdateHeading" jhiTranslate="leaveApplicationApp.comment.home.createOrEditLabel">
        Create or edit a Comment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="leaveApplicationApp.comment.comment"
            for="field_comment"
            [ngbTooltip]="'leaveApplicationApp.comment.help.comment' | translate"
            >Comment</label
          >
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
          <div *ngIf="editForm.get('comment')!.invalid && (editForm.get('comment')!.dirty || editForm.get('comment')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('comment')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('comment')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 5000 }"
            >
              This field cannot be longer than 5000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.comment.leaveApplication" for="field_leaveApplication"
            >Leave Application</label
          >
          <select
            class="form-control"
            id="field_leaveApplication"
            data-cy="leaveApplication"
            name="leaveApplication"
            formControlName="leaveApplication"
          >
            <option *ngIf="!editForm.get('leaveApplication')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                leaveApplicationOption.id === editForm.get('leaveApplication')!.value?.id
                  ? editForm.get('leaveApplication')!.value
                  : leaveApplicationOption
              "
              *ngFor="let leaveApplicationOption of leaveApplicationsSharedCollection; trackBy: trackLeaveApplicationById"
            >
              {{ leaveApplicationOption.id }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['leaveApplication'])!.invalid &&
            (editForm.get(['leaveApplication'])!.dirty || editForm.get(['leaveApplication'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['leaveApplication'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="leaveApplicationApp.comment.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option *ngIf="!editForm.get('user')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['user'])!.invalid && (editForm.get(['user'])!.dirty || editForm.get(['user'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['user'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
