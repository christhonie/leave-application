<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-decisions-heading" jhiTranslate="leaveApplicationApp.decisions.home.createOrEditLabel">Create or edit a Decisions</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="leaveApplicationApp.decisions.choice" for="field_choice">Choice</label>
                    <select class="form-control" name="choice" formControlName="choice" id="field_choice">
                        <option value="APPROVE">{{ 'leaveApplicationApp.DecisionChoice.APPROVE' | translate }}</option>
                        <option value="REJECT">{{ 'leaveApplicationApp.DecisionChoice.REJECT' | translate }}</option>
                        <option value="WITHDRAW">{{ 'leaveApplicationApp.DecisionChoice.WITHDRAW' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('choice')!.invalid && (editForm.get('choice')!.dirty || editForm.get('choice')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('choice')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="leaveApplicationApp.decisions.decidedOn" for="field_decidedOn">Decided On</label>
                    <div class="d-flex">
                        <input id="field_decidedOn" type="datetime-local" class="form-control" name="decidedOn" formControlName="decidedOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('decidedOn')!.invalid && (editForm.get('decidedOn')!.dirty || editForm.get('decidedOn')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('decidedOn')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('decidedOn')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="leaveApplicationApp.decisions.comment" for="field_comment">Comment</label>
                    <select class="form-control" id="field_comment" name="comment" formControlName="commentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commentOption.id" *ngFor="let commentOption of comments; trackBy: trackById">{{ commentOption.comment }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="leaveApplicationApp.decisions.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option *ngIf="!editForm.get('userId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userId')!.invalid && (editForm.get('userId')!.dirty || editForm.get('userId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="leaveApplicationApp.decisions.leaveApplication" for="field_leaveApplication">Leave Application</label>
                    <select class="form-control" id="field_leaveApplication" name="leaveApplication" formControlName="leaveApplicationId">
                        <option *ngIf="!editForm.get('leaveApplicationId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="leaveApplicationOption.id" *ngFor="let leaveApplicationOption of leaveapplications; trackBy: trackById">{{ leaveApplicationOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('leaveApplicationId')!.invalid && (editForm.get('leaveApplicationId')!.dirty || editForm.get('leaveApplicationId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('leaveApplicationId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
