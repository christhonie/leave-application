<div>
    <h2 id="page-heading">
        <span jhiTranslate="leaveApplicationApp.decisions.home.title">Decisions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-decisions" [routerLink]="['/decisions/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="leaveApplicationApp.decisions.home.createLabel">
            Create a new Decisions
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="decisions?.length === 0">
        <span jhiTranslate="leaveApplicationApp.decisions.home.notFound">No decisions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="decisions && decisions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="choice"><span jhiTranslate="leaveApplicationApp.decisions.choice">Choice</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="decidedOn"><span jhiTranslate="leaveApplicationApp.decisions.decidedOn">Decided On</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="commentComment"><span jhiTranslate="leaveApplicationApp.decisions.comment">Comment</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userLogin"><span jhiTranslate="leaveApplicationApp.decisions.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="leaveApplicationId"><span jhiTranslate="leaveApplicationApp.decisions.leaveApplication">Leave Application</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let decisions of decisions ;trackBy: trackId">
                    <td><a [routerLink]="['/decisions', decisions.id, 'view']">{{ decisions.id }}</a></td>
                    <td jhiTranslate="{{ 'leaveApplicationApp.DecisionChoice.' + decisions.choice }}">{{ decisions.choice }}</td>
                    <td>{{ decisions.decidedOn | date:'medium' }}</td>
                    <td>
                        <div *ngIf="decisions.commentId">
                            <a [routerLink]="['/comment', decisions.commentId , 'view']" >{{ decisions.commentComment }}</a>
                        </div>
                    </td>
                    <td>
                        {{ decisions.userLogin }}
                    </td>
                    <td>
                        <div *ngIf="decisions.leaveApplicationId">
                            <a [routerLink]="['/leave-application', decisions.leaveApplicationId , 'view']" >{{ decisions.leaveApplicationId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/decisions', decisions.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/decisions', decisions.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(decisions)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="decisions && decisions.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
