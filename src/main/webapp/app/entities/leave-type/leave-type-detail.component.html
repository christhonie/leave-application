<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="leaveType">
            <h2><span jhiTranslate="leaveApplicationApp.leaveType.detail.title">Leave Type</span> {{ leaveType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="leaveApplicationApp.leaveType.name">Name</span></dt>
                <dd>
                    <span>{{ leaveType.name }}</span>
                </dd>
                <dt><span jhiTranslate="leaveApplicationApp.leaveType.description">Description</span></dt>
                <dd>
                    <span>{{ leaveType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/leave-type', leaveType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
