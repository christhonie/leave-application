<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="decision">
      <h2 data-cy="decisionDetailsHeading"><span jhiTranslate="leaveApplicationApp.decision.detail.title">Decision</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ decision.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="leaveApplicationApp.decision.choice" [ngbTooltip]="'leaveApplicationApp.decision.help.choice' | translate"
            >Choice</span
          >
        </dt>
        <dd>
          <span jhiTranslate="{{ 'leaveApplicationApp.DecisionChoice.' + decision.choice }}">{{ decision.choice }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="leaveApplicationApp.decision.decidedOn"
            [ngbTooltip]="'leaveApplicationApp.decision.help.decidedOn' | translate"
            >Decided On</span
          >
        </dt>
        <dd>
          <span>{{ decision.decidedOn | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="leaveApplicationApp.decision.comment">Comment</span></dt>
        <dd>
          <div *ngIf="decision.comment">
            <a [routerLink]="['/comment', decision.comment?.id, 'view']">{{ decision.comment?.comment }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="leaveApplicationApp.decision.user">User</span></dt>
        <dd>
          <span>{{ decision.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="leaveApplicationApp.decision.leaveApplication">Leave Application</span></dt>
        <dd>
          <div *ngIf="decision.leaveApplication">
            <a [routerLink]="['/leave-application', decision.leaveApplication?.id, 'view']">{{ decision.leaveApplication?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/decision', decision.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
